<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>生日</th>
            <th>操作</th>
        </tr>
        <tr th:each="student : ${list}">
            <td th:value="${student.getId()}" th:text="${student.getId()}"></td>
            <td th:value="${student.getUsername()}" th:text="${student.getUsername()}"></td>
            <td th:value="${student.getPassword()}" th:text="${student.getPassword()}"></td>
            <td th:if="${student.getSex() == 1}">男</td>
            <td th:if="${student.getSex() == 0}">女</td>
            <td th:value="${student.getEmail()}" th:text="${student.getEmail()}"></td>
            <td th:text="${#dates.format(student.getBirthday(),'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/studentController/toUpdateStudent(id=${student.getId()})}">修改</a>
                <a th:href="@{/studentController/deleteStudent(id=${student.getId()})}">删除</a>
            </td>
        </tr>
    </table>
</body>
</html>
